<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList5</title>
</head>
<body>


  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content">

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul class="list-inline"></ul>
    </section>

      <!-- TODO
      Rearrange the layout of this section using the Bootstrap grid system to match the specification 
      -->
    <section id="section-browse" class="container-fluid">
        <div class="row">
            <!--Container A-->
            <div class="col-sm-8">
                <header>
                    <h2>Browse Movies</h2>
                </header>

                <div class="well">
                    <div class="row">
                        <div class="col-sm-7" id="browse-info">
                            <!--Container A1-->
                            <h4>Movie Title Header</h4>
                            <p>Movie description overview</p>
                        </div>
                        <div class="col-sm-5">
                            <!--Container A2-->
                            <div class="carousel slide" id="browse-carousel" data-ride="carousel">
                                <!--Slide wrapper-->
                                <ul class="carousel-inner" role="listbox">
                                    <li class="item"><img src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" /></li>
                                    <li class="item"><img src="https://images.pexels.com/photos/825258/pexels-photo-825258.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" /></li>
                                    <li class="item"><img src="https://images.pexels.com/photos/1148820/pexels-photo-1148820.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" /></li>
                                </ul>
                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#browse-carousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                                <a class="right carousel-control" href="#browse-carousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
                            <span id="watchlist-add-button">
                                <button id="add-to-watchlist">Add to Watchlist</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!--Container B-->
            <div class="col-sm-4">
                <header>
                    <h2>Search Movies</h2>
                </header>

                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query"/>
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-primary" value="Search By Topic"/>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>

  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });

    $("#browse-carousel").on("slid.bs.carousel", function() {
      console.log("the carousel just slid!");
      var newIndex = $("#browse-carousel").find(".active").index();
      console.log(newIndex);
      // TODO 
      // update the model and then re-render
      model.activeMovieIndex = newIndex;
      render();
    });
  </script>

</body> 
</html>
